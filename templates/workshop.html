{% extends 'base.html' %}
{% block content %}
  <div class="container center">
    {% if code %}
  	<h3>Your custom workshop URL:</h3>
  	<a href=/{{code}}/>whatprivilege.me/{{code}}/</a>
    {% else %}
    <h3>Get your custom workshop code:</h3>
    <form action="/workshop-code/" method='post'>
      {% csrf_token %}
      <input type="submit" class="button" value="generate link">
    </form>
    {% endif %}
  </div>
{% endblock %}
