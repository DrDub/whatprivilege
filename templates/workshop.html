{% extends 'base.html' %}
{% block content %}
  <div class="container center">
  	<br>
  	<br>
  	<h3>Get a custom url for your workshop</h3>
  	{% if url %}
  	  	<a href={{url}}>{{url}}</a>
  	{% else %}
  	<form action="/workshop-code/" method="post">
  	    {% csrf_token %}		
  		<input class="button-primary" id="workshop-button" type="submit" value="Generate URL">
  	</form>
  	{% endif %}
  </div>
{% endblock %}
