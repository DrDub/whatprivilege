{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container center">
    <div class="highlight">
      <form id="qform" action="/question/" method="post">
      <div id="step1">
        <div class="row question">
          <h3>{{ question.questionText }}</h3>
        </div>
        <div class="row">
              <button class="button-primary" id="yes">Yes</button>
              <button class="button-primary" id="no">No</button>
              <input class="button" id="skip" type="submit" value="skip">
        </div>
      </div>
      
        {% csrf_token %}
            <input class="hidden" type="text" name="qnumber" value="{{ question.id }}">
            <input class="hidden" type="text" name="yesno" id="yesno" value="">
        <div id="step2" class="hidden">
            {% if workshop_percent_no >= 0%}
              <div class="row spaced">
                  <div class="horizontal">
                    <div class="center fill"><div class="bar" data-percent-no="{{ workshop_percent_no }}">&nbsp</div></div>
                  </div>
              </div>
              
              <div class="row">
                <h6 class="result">{{ workshop_percent_no }}% of your group answered no to this question</h6>
              </div>
            {% endif %} 
            
            <div class="row spaced">
                <div class="horizontal">
                  <div class="center fill"><div class="bar" data-percent-no="{{ percent_no }}">&nbsp</div></div>
                </div>
            </div>
            <div class="row">
              <h6 class="result">{{ percent_no }}% answered no to this question</h6>
            </div>
            <div class="row spaced">          
          <input class="button-primary" id="next" type="submit" value="{{ question_number }}/{{ question_total }} | Next">
        </div>
          </div>
      </form>
    </div>
</div>
<!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src={% static "whatprivilege/answer.js" %}></script>

{% endblock %}
