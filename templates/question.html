{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container center">
    <div class="row question">
      <h3>{{ question.questionText }}</h3>
    </div>
    <div class="row">
          <button class="button-primary moveApartRight" id="yes">Yes</button>
          <button class="button-primary moveApartLeft" id="no">No</button>
    </div>
    <form action="/question/" method="post">
      {% csrf_token %}
      <div class="row">
          <input class="button" id="skip" type="submit" value="skip">
      </div>
          <input class="hidden" type="text" name="qnumber" value="{{ question.id }}">
          <input class="hidden" type="text" name="yesno" id="yesno" value="">
     <div class="row">          
        <input class="button-primary" id="next" type="submit" value="Next">
      </div>
      <div class="row spaced">
          <div class="horizontal">
            <div class="center fill" id="fill"><div id="bar" class="bar">&nbsp</div></div>
          </div>
      </div>
      
      <div class="row">
       <h6 id="result" data-percent-yes="{{ percent_yes }}">{{ percent_yes }}% answered yes to this question</h6>
      </div>
    </form>
  </div>

<!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src={% static "whatprivilege/answer.js" %}></script>
<script src={% static "whatprivilege/animation.js" %}></script>

{% endblock %}
