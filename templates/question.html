<!DOCTYPE html>
<html lang="en">
<head>
{% load staticfiles %}

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>What Privilege?</title>
  <meta name="description" content="Learn about privilege!">
  <meta name="author" content="Evy, Anna, Joey">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href={% static "whatprivilege/normalize.css" %}>
<link rel="stylesheet" href={% static "whatprivilege/skeleton.css" %}>
<link rel="stylesheet" href={% static "whatprivilege/privilege.css" %}>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container center">
    <div class="row question">
      <h3>{{ question.questionText }}</h3>
    </div>
    <div class="row">
      <div class="two columns">&nbsp</div>
      <div class="eight columns">
          <button class="button-primary" id="yes">Yes</button>
          <button class="button-primary" id="no">No</button>
        </form>
      </div>
      <div class="two columns"> &nbsp</div>
    </div>
    <form action="/question/" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="two columns">&nbsp</div>
        <div class="eight columns">
          <input class="button" type="submit" value="skip">
        </div>
        <div class="two columns"> &nbsp</div>
      </div>
      <input class="hidden" type="text" name="qnumber" value="{{ question.id }}">
      <input class="hidden" type="text" name="yesno" id="yesno" value="">
      <input class="button-primary" id="next" type="submit" value="Next">
    </form>
  </div>

<!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src={% static "whatprivilege/answer.js" %}></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
